<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Upload</title>
    <link rel="stylesheet" type="text/css" href="style_upload.css">
</head>
<body>
  
  <!-- Congratulations + Buttons -->
<div id="container">
  <h1>Congratulations</h1>
  <form id="fileUploadForm" action="#">
    <label for="myFile" class="custom-file-upload" id="fileInputLabel">Choose File</label>
    <input type="file" id="myFile" name="filename" style="display:none;" onchange="updateFileName()">
    <button type="submit" class="custom-submit-button">Submit</button>
  </form>
  <div id="notificationContainer" class="notification-container"></div> <!-- Notification Container -->
  
  <!-- Button to link to index.html -->
  <a href="index.html" class="custom-submit-button custom-submit-button-index">Go to Map</a>
</div>


  <!-- Confetti Animation -->
  <canvas id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="scripts/upload.js"></script>
</body>

</html>
